# action.yml
name: 'Load app in docker'
description: 'Load and build app in container docker action github'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: '.github/Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
