
name: Test & Publish
on: [push]

env:
  success: ‚úÖ
  failure: üî¥
  cancelled: ‚ùå
  skipped: ‚≠ï
  node_version: 18
  true: ‚úÖ
  false: üî¥

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Install libvips
        run: sudo apt-get install -y libvips-dev

      - name: Install poppler
        run: sudo apt-get install -y poppler-utils

      - name: Install libreoffice
        run: sudo apt-get install -y libreoffice libreoffice-core

      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Notification
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          disable_web_page_preview: true
          message: |
            ${{ env[job.status] }} ${{ github.actor }} created commit in ${{ github.ref_name }} branch:
            ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}
            See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}


  release:
    name: Release
    needs: test
    if: github.ref_name == 'master'
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - id: release
        name: Create tag and release
        uses: halvardssm/github-action-tag-release@1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: "./package.json" # optional, will use ./package.json by default

      - run: |
          echo 'Release created: ${{ steps.release.outputs.release_created }}' # 'true' or 'false'
          echo 'Release exists: ${{ steps.release.outputs.release_exists }}' # 'true' or 'false'
          echo 'Release tag: ${{ steps.release.outputs.release_tag }}' # The tag from package.json
      - if: ${{ steps.release.outputs.release_exists == 'true' }}
        run: |

      - name: Notification
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          message: |
            Repository: ${{ github.repository }}
            Release : ${{ env[steps.release.outputs.release_created] }}
            Tag: ${{ steps.release.outputs.release_tag }}



  npm-publish:
    name: Publish
    needs: release
    if: github.ref_name == 'master'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}
          registry-url: https://registry.npmjs.org/

      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notification
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          message: |
            Repository: ${{ github.repository }}
            npm publish : ${{ env[job.status] }}
